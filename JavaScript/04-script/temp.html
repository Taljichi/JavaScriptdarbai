<!DOCTYPE html>
<html>

<head>
    <title>Temperaturos skaiciuokle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #skaiciuokle {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            max-width: 380px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="skaiciuokle">
        <h2>Temperaturos skaiciuokle</h2>
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" placeholder="Iveskite temperatura"><br><br>

        <label for="konvertuoti">Konvertavimas Ä¯:</label>
        <select id="konvertuoti">
            <option value="toFahrenheit">Fahrenheit</option>
            <option value="toCelsius">Celsius</option>
        </select><br><br>

        <button onclick="konvertuoti()">Konvertuoti</button><br><br>

        <p id="rezultatas"></p>
    </div>

    <script>
        function konvertuoti() {
            const temperatura = parseFloat(document.getElementById("temperatura").value);
            const konvertuoti = document.getElementById("konvertuoti").value;

            if (isNaN(temperatura)) {
                alert("Klaida.");
                return;
            }

            let result;
            if (konvertuoti === "toFahrenheit") {
                result = ((temperatura * 9/5) + 32).toFixed(0);
                document.getElementById("rezultatas").innerHTML = `Fahrenheit: ${result}`;
            } else {
                result = ((temperatura - 32) * 5/9).toFixed(0);
                document.getElementById("rezultatas").innerHTML = `Celsius: ${result}`;
            }
        }
    </script>
</body>
</html>
