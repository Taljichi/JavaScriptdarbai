<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Followers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
          <h1>Followers</h1>
    <div class="radio-buttons">
      <form id="followers-switch">
        <input type="radio" id="option-1" name="group" value="facebook" checked>
        <label for="option-1">Facebook</label>

        <input type="radio" id="option-2" name="group" value="youtube">
        <label for="option-2">Youtube</label>
      </form>
    </div>
    </section>


    <div class="container card" id="pirma">
      <div class="icon">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="followers" data-target="24000"></div>
      <span>Facebook Followers</span>
    </div>

    <div class="container card" id="antra">
      <div class="icon">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="followers" data-target="35000"></div>
      <span>YouTube Followers</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
